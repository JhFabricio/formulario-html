<!DOCTYPE html>

<html>
  <head>
    <title>Formulário em HTML</title>
  </head>
  <body>
    <form id="formulario" autocomplete="off">
      <legend>Formulário</legend>
      <label>Nome </label><input class="campo_nome" type="text"><br>
      <br>
      <label>Sobrenome </label><input class="campo_sobrenome" type="text"><br>
      <br>
      <label>Email </label><input class="campo_email" type="user"><br>
      <br>
      <label>Senha </label><input class="campo_senha" type="password"><br>
      <br>
      <label>Mensagem </label><br><textarea class="msg" cols="35" rows="8"></textarea><br>
      <input class="btn_submit" type="submit" value="Enviar">
    </fieldset>
    </form>
  </body>
</html>
